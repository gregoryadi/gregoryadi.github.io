<body>

        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="resume.html">Resume</a>

        <button class="theme-toggle" data-theme-toggle aria-label="Change to light theme">
            <i class="fas fa-sun sun-icon"></i>
            <i class="fas fa-moon moon-icon"></i>
        </button>
    </div>
    </div>

    <!-- Contact Form Section -->
    <section id="contact-section">
        <h1>Contact Me</h1>
        <h4>I Am Currently Looking For Job Opportunities. If You Think I Am A Good Fit, Send Me A Message</h4>
        
        <!-- Using Web3Forms -->
        <form id="contact-form" action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="39d01ec0-1d7e-426f-a599-ca8fd4ca43ad">
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Name" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                <select id="service" name="service">
                    <option value="" disabled selected>Subject</option>
                    <option value="web-development">Internship</option>
                    <option value="design">Job Opportunities</option>
                    <option value="consultation">Question</option>
                </select>
            </div>
            <div class="form-group">
                <textarea id="message" name="message" placeholder="Message..." required></textarea>
            </div>
            <button type="submit" id="submit-btn">Send</button>
        </form>
    </section>

    <script src="toggle.js"></script>
</body>
